<!DOCTYPE html>
<html>
  <head>
    <title>Network Latency Monitor</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: white;
        user-select: none;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .version {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        margin-right: 16px;
      }

      .close-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .close-button:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.05);
      }

      .close-button:active {
        transform: scale(0.95);
      }

      .header {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .title {
        font-size: 24px;
        font-weight: 500;
        letter-spacing: -0.5px;
        color: rgba(255, 255, 255, 0.95);
      }

      .controls {
        display: flex;
        gap: 12px;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .button:active {
        transform: scale(0.98);
      }

      .button.primary {
        background: rgba(0, 122, 255, 0.8);
        color: white;
        box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
      }

      .button.primary:hover {
        background: rgba(0, 122, 255, 0.9);
      }

      .button.settings {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .button.settings:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .app-list {
        flex-grow: 1;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 10px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .app-item {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.05);
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 400;
      }

      .app-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-1px);
      }

      .app-item.selected {
        background: rgba(0, 122, 255, 0.2);
        border: 1px solid rgba(0, 122, 255, 0.3);
      }

      .app-item.selected:hover {
        background: rgba(0, 122, 255, 0.25);
      }

      .status-bar {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        font-size: 13px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .status-message {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 400;
      }

      .status-message.error {
        color: #ff3b30;
      }

      .status-message.success {
        color: #34c759;
      }

      .permission-request {
        background: rgba(255, 59, 48, 0.1);
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(255, 59, 48, 0.3);
      }

      .permission-message {
        margin-right: 16px;
        color: rgba(255, 255, 255, 0.9);
      }

      .drag-handle {
        position: absolute;
        top: 0;
        left: 0;
        right: 48px; /* Give space for the close button */
        height: 40px;
        -webkit-app-region: drag;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="drag-handle"></div>
    <div class="top-bar">
      <span class="version">v1.0.0</span>
      <button class="close-button" onclick="closeApp()">Ã—</button>
    </div>

    <div class="header">
      <div class="title">Network Latency Monitor</div>
      <div class="controls">
        <button class="button settings" onclick="openSettings()">
          Settings
        </button>
        <button
          class="button primary"
          id="toggleOverlay"
          onclick="toggleOverlay()"
        >
          Hide Overlay
        </button>
      </div>
    </div>

    <div
      id="permissionRequest"
      class="permission-request"
      style="display: none"
    >
      <div class="permission-message">
        Administrator permissions are required for detailed network monitoring.
      </div>
      <button class="button primary" onclick="requestPermissions()">
        Grant Permissions
      </button>
    </div>

    <div class="app-list" id="appList">
      <!-- Apps will be dynamically added here -->
    </div>

    <div class="status-bar">
      <div class="status-message" id="statusMessage">Ready</div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");
      let selectedApps = new Set();
      let isOverlayVisible = true;

      // Handle app list updates
      ipcRenderer.on("update-apps", (event, apps) => {
        const appList = document.getElementById("appList");
        const currentApps = new Set(
          Array.from(appList.children).map((el) => el.textContent)
        );

        // Add new apps
        apps.forEach((app) => {
          if (!currentApps.has(app.name)) {
            const appElement = document.createElement("div");
            appElement.className = `app-item ${
              selectedApps.has(app.name) ? "selected" : ""
            }`;
            appElement.textContent = app.name;
            appElement.onclick = () => toggleApp(app.name, appElement);
            appList.appendChild(appElement);
          }
        });

        // Remove old apps
        Array.from(appList.children).forEach((el) => {
          if (!apps.some((app) => app.name === el.textContent)) {
            selectedApps.delete(el.textContent);
            el.remove();
          }
        });

        updateSelectedApps();
      });

      function toggleApp(appName, element) {
        if (selectedApps.has(appName)) {
          selectedApps.delete(appName);
          element.classList.remove("selected");
        } else {
          selectedApps.add(appName);
          element.classList.add("selected");
        }
        updateSelectedApps();
      }

      function updateSelectedApps() {
        ipcRenderer.send("update-selected-apps", Array.from(selectedApps));
      }

      function toggleOverlay() {
        isOverlayVisible = !isOverlayVisible;
        const button = document.getElementById("toggleOverlay");
        button.textContent = isOverlayVisible ? "Hide Overlay" : "Show Overlay";
        ipcRenderer.send("toggle-overlay");
      }

      function openSettings() {
        ipcRenderer.send("open-settings");
      }

      function closeApp() {
        ipcRenderer.send("quit-app");
      }

      // Handle overlay visibility state
      ipcRenderer.on("overlay-state", (event, visible) => {
        isOverlayVisible = visible;
        const button = document.getElementById("toggleOverlay");
        button.textContent = visible ? "Hide Overlay" : "Show Overlay";
      });

      // Handle admin status
      ipcRenderer.on("admin-status", (event, status) => {
        const permissionRequest = document.getElementById("permissionRequest");
        const statusMessage = document.getElementById("statusMessage");

        if (!status.hasPermissions) {
          permissionRequest.style.display = "flex";
          statusMessage.textContent =
            "Limited functionality: Running without admin permissions";
          statusMessage.className = "status-message error";
        } else {
          permissionRequest.style.display = "none";
          statusMessage.textContent = "Running with admin permissions";
          statusMessage.className = "status-message success";
        }
      });

      function requestPermissions() {
        ipcRenderer.send("request-permissions");
      }

      // Handle permission denied
      ipcRenderer.on("permissions-denied", (event, data) => {
        const statusMessage = document.getElementById("statusMessage");
        statusMessage.textContent = data.error;
        statusMessage.className = "status-message error";
      });
    </script>
  </body>
</html>
